<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון לפרויקט עיצוב קלפים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #successMessage {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>שאלון לפרויקט עיצוב קלפים</h1>
    <form id="cardDesignForm">
        <h2>מידע כללי</h2>
        <label for="purpose">מטרת הקלפים:</label>
        <select id="purpose" name="purpose" required>
            <option value="">בחר/י אפשרות</option>
            <option value="game">משחק</option>
            <option value="educational">כלי לימודי</option>
            <option value="inspirational">קלפי השראה</option>
            <option value="other">אחר</option>
        </select>

        <label for="target-audience">קהל היעד העיקרי:</label>
        <select id="target-audience" name="target-audience" required>
            <option value="">בחר/י אפשרות</option>
            <option value="children">ילדים</option>
            <option value="teenagers">נוער</option>
            <option value="adults">מבוגרים</option>
            <option value="seniors">גיל הזהב</option>
            <option value="all">כל הגילאים</option>
        </select>

        <label for="deadline">תאריך יעד לסיום הפרויקט:</label>
        <input type="date" id="deadline" name="deadline">

        <h2>פרטים טכניים</h2>
        <label for="card-size">גודל הקלפים:</label>
        <select id="card-size" name="card-size" required>
            <option value="">בחר/י אפשרות</option>
            <option value="standard">רגיל (6.35 x 8.89 ס"מ)</option>
            <option value="mini">מיני (4.45 x 6.35 ס"מ)</option>
            <option value="custom">מותאם אישית</option>
        </select>

        <label for="num-cards">מספר הקלפים בסט:</label>
        <input type="number" id="num-cards" name="num-cards" min="1" required>

        <label for="back-design">האם נדרש עיצוב גב אחיד לכל הקלפים?</label>
        <select id="back-design" name="back-design" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes">כן</option>
            <option value="no">לא</option>
        </select>

        <label for="packaging">האם נדרשת אריזה/קופסה לקלפים?</label>
        <select id="packaging" name="packaging" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes">כן</option>
            <option value="no">לא</option>
        </select>

        <h2>עיצוב ותוכן</h2>
        <label for="design-concept">האם יש לך קונספט או רעיון עיצובי כללי?</label>
        <textarea id="design-concept" name="design-concept" rows="4"></textarea>

        <label for="colors">צבעים מועדפים:</label>
        <input type="text" id="colors" name="colors">

        <label for="illustrations">האם נדרשים איורים מקוריים?</label>
        <select id="illustrations" name="illustrations" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes">כן</option>
            <option value="no">לא</option>
        </select>

        <label for="images">האם יש צורך בשילוב תמונות?</label>
        <select id="images" name="images" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes-provided">כן, אספק את התמונות</option>
            <option value="yes-purchase">כן, יש לרכוש תמונות</option>
            <option value="no">לא</option>
        </select>

        <label for="text">האם יש טקסט שצריך להופיע על הקלפים?</label>
        <select id="text" name="text" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes">כן</option>
            <option value="no">לא</option>
        </select>

        <h2>הדפסה ופורמט</h2>
        <label for="print-format">הקלפים מיועדים ל:</label>
        <select id="print-format" name="print-format" required>
            <option value="">בחר/י אפשרות</option>
            <option value="physical">הדפסה פיזית</option>
            <option value="digital">שימוש דיגיטלי</option>
            <option value="both">גם וגם</option>
        </select>

        <label for="specific-colors">האם יש צבעים ספציפיים שחייבים להיות מדויקים (למשל, צבעי מותג)?</label>
        <select id="specific-colors" name="specific-colors" required>
            <option value="">בחר/י אפשרות</option>
            <option value="yes">כן</option>
            <option value="no">לא</option>
        </select>

        <h2>מידע נוסף</h2>
        <label for="inspiration">האם יש דוגמאות של עיצובים שאהבת ושיכולים לשמש כהשראה? (קישורים או תיאור)</label>
        <textarea id="inspiration" name="inspiration" rows="4"></textarea>

        <label for="additional-info">האם יש משהו נוסף שחשוב לך שנדע לפני תחילת העבודה?</label>
        <textarea id="additional-info" name="additional-info" rows="4"></textarea>

        <input type="submit" value="שלח שאלון">
    </form>

    <div id="successMessage">השאלון נשלח בהצלחה! תודה על פנייתך.</div>

    <p>בברכה,<br>עודד סרנגה</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cardDesignForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: "https://formspree.io/f/oded.sra@gmail.com",
                    method: "POST",
                    data: formData,
                    dataType: "json",
                    success: function() {
                        $('#successMessage').show();
                        $('#cardDesignForm')[0].reset();
                    },
                    error: function() {
                        alert('אירעה שגיאה בשליחת הטופס. אנא נסה שוב מאוחר יותר.');
                    }
                });
            });
        });
    </script>
</body>
</html>
